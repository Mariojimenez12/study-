<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chatbot con OpenAI</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquÃ­..." />
        <button id="send-button">Enviar</button>
    </div>
    <script>
        const apiKey = "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"; // Reemplaza con tu clave de OpenAI

        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (!userMessage) return;

            // Agregar mensaje del usuario al chat
            const userDiv = document.createElement('div');
            userDiv.textContent = "Usuario: " + userMessage;
            messagesDiv.appendChild(userDiv);

            // Llamar a la API de OpenAI
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userMessage }]
                    })
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Agregar respuesta del chatbot al chat
                const botDiv = document.createElement('div');
                botDiv.textContent = "Chatbot: " + botMessage;
                messagesDiv.appendChild(botDiv);

            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = "Error al conectar con el chatbot.";
                messagesDiv.appendChild(errorDiv);
            }

            // Limpiar el campo de entrada
            userInput.value = '';
        });
    </script>
</body>
</html>
